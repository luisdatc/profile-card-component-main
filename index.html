<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="images/image-victor.jpg" alt="" class="card--profile" />
        <img
          src="images/bg-pattern-card.svg"
          alt=""
          class="card--img"
        />
        <div class="card--body">
          <div class="card--name-location">
            <h1 class="card--name">Victor Crest<span> 26</span></h1>
            <h2 class="card--location">London</h2>
          </div>
          <div class="card--list">
            <div class="card--list-options">
              <h3>80K</h3>
              <h4>Followers</h4>
            </div>
            <div class="card--list-options">
              <h3>803K</h3>
              <h4>Likes</h4>
            </div>
            <div class="card--list-options">
              <h3>1.4K</h3>
              <h4>Photos</h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Luis Torres</a>.
      </div>
    </footer>
  </body>
</html>
